language: c
dist: trusty
services:
  - docker

cache:
  directories:
    - $HOME/docker

env:
  global:
    # DOCKERPASS
    - secure: ""


jobs:
  include:
    - stage: "Build pypy/manylinux images"

      script:
        - TRAVIS_COMMIT=$TRAVIS_COMMIT ./build.sh

      deploy:
        provider: script
        script: docker/deploy.sh
        on:
          branch: master
          repo: pypy/manylinux
